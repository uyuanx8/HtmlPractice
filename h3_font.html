<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Cafe24Ohsquare';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Cafe24Ohsquare.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body>span{
            color:#484848;
            font-size:1.44em;
            border: 3px outset #ACACAC ;
            background: #EFFFEF;
            font-family: "Cafe24Ohsquare";
        }
    </style>
</head>
<body>
    <p style="font-size:1.44em; font-family: Cafe24Ohsquare;">
        <span style="color:#CAAC48">A</span>
        <span style="color:#ACCA48">B</span>
        <span style="color:#48CAAC">C</span>
        <span style="color:#48ACCA">D</span>
        <span style="color:#AC48CA">E</span>
        <span style="color:#CA48AC">F</span>
    </p>
    <span>A B C D E F</span>
    <p></p>
    <img src="apple.png" width="120px">
</body>
</html>
